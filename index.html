<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    /* Page gradient background with smooth gradient animation for a modern feel */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e90ff 0%, #00bfff 50%, #1e90ff 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display: grid;
      place-items: center;
      perspective: 1000px; /* enable 3D transforms for children */
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card container with 3D tilt wrapper */
    .tilt-wrap {
      width: 360px;
      height: auto;
      transform-style: preserve-3d;
      transition: transform 0.25s ease;
      will-change: transform;
      /* Entrance animation */
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      animation: cardIn 600ms forwards;
      animation-delay: 120ms;
    }

    @keyframes cardIn {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
      padding: 20px;
    }

    .card h2 {
      margin: 0 0 12px;
      text-align: center;
      font-size: 20px;
    }

    .field {
      margin-bottom: 12px;
      transform: translateZ(0); /* ensure smoother 3D handling */
    }

    .field label {
      display: block;
      font-size: 12px;
      color: #555;
      margin-bottom: 6px;
    }

    .field input,
    .field textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      background: #fff;
      transition: border-color .2s;
    }

    .field input:focus,
    .field textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,.15);
    }

    .field textarea {
      resize: vertical;
      min-height: 90px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(#3b82f6, #2563eb);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 12px rgba(37,99,235,.4);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(37,99,235,.5);
    }

    /* Optional 3D tilt on the wrapper when the mouse moves over the page */
    .scene {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      perspective: 1000px;
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="tilt-wrap" id="tilt">
      <div class="card" aria-label="Contact Us form">
        <h2>Contact Us</h2>

        <form action="#" method="post" autocomplete="off">
          <div class="field">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" />
          </div>

          <div class="field">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" />
          </div>

          <div class="field">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" />
          </div>

          <div class="field">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" />
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your message"></textarea>
          </div>

          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // 3D tilt effect based on mouse position
    const tilt = document.getElementById('tilt');
    const scene = document.getElementById('scene');

    // Parameters
    const maxTilt = 14; // degrees

    function handleMove(e) {
      // Get bounds of the scene container
      const rect = scene.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;  // 0..1
      const y = (e.clientY - rect.top) / rect.height;  // 0..1

      // Map to tilt angles
      const rotY = (x - 0.5) * 2 * maxTilt; // left-right
      const rotX = -(y - 0.5) * 2 * maxTilt; // top-bottom

      tilt.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) translateZ(40px)`;
    }

    function resetTilt() {
      tilt.style.transform = `rotateX(0deg) rotateY(0deg) translateZ(0)`;
    }

    scene.addEventListener('mousemove', handleMove);
    scene.addEventListener('mouseleave', resetTilt);
    // For touch devices
    scene.addEventListener('touchmove', (e) => {
      const t = e.touches[0];
      if (!t) return;
      // simulate mouse move using touch coordinates
      const rect = scene.getBoundingClientRect();
      const x = (t.clientX - rect.left) / rect.width;
      const y = (t.clientY - rect.top) / rect.height;
      const rotY = (x - 0.5) * 2 * maxTilt;
      const rotX = -(y - 0.5) * 2 * maxTilt;
      tilt.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) translateZ(40px)`;
    }, { passive: true });

  </script>
</body>
</html>
