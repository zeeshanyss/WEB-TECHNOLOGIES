<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Landing Page</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    margin:0;
    padding:20px;
}

h1{
    text-align:center;
    margin-bottom:20px;
}

table{
    width:90%;
    margin:auto;
    border-collapse:collapse;
    background:#fff;
}

th{
    background:#0d6efd;
    color:#fff;
    padding:15px;
    font-size:18px;
}

td{
    padding:20px;
    border:1px solid #ddd;
    vertical-align:middle;
}

img{
    width:170px;
    display:block;
    margin:auto;
    border-radius:8px;
}

ul{
    padding-left:20px;
}

li{
    margin-bottom:6px;
}
</style>
</head>
<body>

<h1>Table Containing Images and Lists</h1>

<table>
<tr>
    <th>Image</th>
    <th>Details (List)</th>
</tr>

<tr>
    <td>
        <img src="LAP.jpg">
    </td>
    <td>
        <ul>
            <li>Laptop</li>
            <li>Intel i5</li>
            <li>8 GB RAM</li>
            <li>512 GB SSD</li>
        </ul>
    </td>
</tr>

<tr>
    <td>
        <img src="PHONE.jpg">
    </td>
    <td>
        <ul>
            <li>Smartphone</li>
            <li>6 GB RAM</li>
            <li>128 GB Storage</li>
            <li>5000 mAh Battery</li>
        </ul>
    </td>
</tr>

<tr>
    <td>
        <img src="HEADSET.jpg">
    </td>
    <td>
        <ul>
            <li>Wireless Headphones</li>
            <li>Bluetooth 5.0</li>
            <li>Noise Cancellation</li>
            <li>20 hrs Backup</li>
        </ul>
    </td>
</tr>

</table>

</body>
</html>
